{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block heading %}{% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Moirai+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'highlight/styles/github-dark.css' %}">
    <link rel="stylesheet" href="{% static 'ckeditor/ckeditor.css' %}" type="text/css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/41.0.0/decoupled-document/ckeditor.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'snippets/style.css' %}">'
</head>
<body>
    <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="brand-container">
            <p class="navbar-brand font-weight-bold">
                <i class="fa-duotone fa-code bg_logo"></i>
                <span class="highlight1">Code <br> Snippet </span>
            </p>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse right-side-container" id="navbarSupportedContent">
            <ul class="navbar-nav main_ul">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <div class="but_link"><i class="fa-duotone fa-house"></i></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Humoyun004/CodeSnippet.git">
                        <div class="but_link"><i class="fa-brands fa-github"></i></div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <nav class="navbar navbar-expand-lg  right">
        <form class="d-flex" role="search" action="{% url 'Search' %}" method="POST">
            {% csrf_token %}
            <input class="form-control me-2 form_cont" type="search" name="searched" placeholder="Search snippet..." aria-label="Search" >
          </form>
    </nav>

    {% block content %}{% endblock %}
    <section class="">
  <footer class="footer">
    <div class="container p-4 mt-10">
      <div class="row">
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <h5 class="text-uppercase text-white"></h5>

          <p class="text-white">
            For this project I took the idea from the program - <a class="text-decoration-none card_detail_link" href="https://www.30secondsofcode.org/"><i class="fa-brands fa-github"></i></a>.
          </p>
        </div>

        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <h5 class="text-uppercase text-white">Sitemap</h5>

          <ul class="list-unstyled mb-0">
            <li>
              <a href="/" class="text-decoration-none card_detail_link"><i class="fa-duotone fa-house"></i> Home</a>
            </li>
            <li>
              <a href="https://github.com/Humoyun004/CodeSnippet.git" class="text-decoration-none card_detail_link"><i class="fa-brands fa-github"></i> GitHub</a>
            </li>


          </ul>
        </div>
      </div>
    </div>
    <div class="text-center p-3 text-white" style="background-color: rgba(0, 0, 0, 0.05); color: #A5A5B4;">
      <p><i class="fa-duotone fa-copyright card_detail_link"></i> 2024 Copyright <a class="text-decoration-none card_detail_link" href="https://github.com/Humoyun004">Humoyun Akbaraliev</a>. All rights reserved.</p>
    </div>
  </footer>
</section>
    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
    <script src="{% static 'highlight/highlight.min.js' %}"></script>
    <script>hljs.highlightAll();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

{% extends 'snippets/base.html' %}

{% block heading %}
    <title>New Snippet</title>
{% endblock %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <label for="{{ forms.title }}">Title:</label>
            {{ forms.title }}
            <div class="django_ckeditor_5"></div>
            <div class="" id="editor">
                {{ forms.text.errors }}
            </div>
            <div class="form-group d-flex justify-content-center ">
                <button class="btn btn-outline-primary " type="submit">Submit</button>
            </div>
        </form>
    </div>


{% endblock %}
